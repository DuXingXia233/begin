<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<title>HTML5 LocalStorage</title>
<script>
	function saveStorage(){
		var data = {};
		data.name = document.getElementById("name").value;
		data.email = document.getElementById("email").value;
		data.tel = document.getElementById("tel").value;
		data.memo = document.getElementById("memo").value;
    console.log(data);
		var str = JSON.stringify(data);
    console.log(str);
		localStorage.setItem(data.name,str);
		alert("数据已经保存！" + '\n'+ localStorage);
	}
	function findStorage(id){
		var find = document.getElementById('find').value;
		var str = localStorage.getItem(find);
		var data = JSON.parse(str);
		var result = "姓名:"+data.name+"</br>";
			result += "邮箱:"+data.email+"</br>";
			result += "电话号码:"+data.tel+"</br>";
			result += "备注:"+data.memo+"</br>";
		var target = document.getElementById(id);
		target.innerHTML = result;
	}
</script>
</head>
<body>
	<table>
		<tr>
			<td>姓名：</td>
			<td><input type="text" id="name" /></td>
		</tr>
		<tr>
			<td>邮箱：</td>
			<td><input type="text" id="email" /></td>
		</tr>
		<tr>
			<td>电话号码：</td>
			<td><input type="text" id="tel" /></td>
		</tr>
		<tr>
			<td>备注：</td>
			<td><input type="text" id="memo" /></td>
		</tr>
		<tr>
			<td></td>
			<td><input type="button" value="保存" onclick="saveStorage()" /></td>
		</tr>
	</table>
	<hr>
	<p>检索：
		<input type="text" id="find" />
		<input type="button" value="检索" onclick="findStorage('msg')" />
	</p>
	<p id="msg"></p>
</body>
</html>
